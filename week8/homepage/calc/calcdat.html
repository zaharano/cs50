<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator!</title>
  </head>
  <body>
    <h1>Calc Dat ᕦ(ò_óˇ)ᕤ</h1>
    <div id="calculator">
      <div id="read-out">
        <div id="vals">
          <div id="sub"></div>
          <div id="main"></div>
        </div>
        <div id="op-display">
          <ul>
            <li><i class="fas fa-plus"></i></li>
            <li><i class="fas fa-minus"></i></li>
            <li><i class="fas fa-times"></i></li>
            <li><i class="fas fa-divide"></i></li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="button num" id="7">7</div>
        <div class="button num" id="8">8</div>
        <div class="button num" id="9">9</div>
        <div class="button other" id="neg">±</div>
        <div class="button other last" id="clear">C</div>
      </div>
      <div class="row">
        <div class="button num" id="4">4</div>
        <div class="button num" id="5">5</div>
        <div class="button num" id="6">6</div>
        <div class="button op" id="times"><i class="fas fa-times"></i></div>
        <div class="button op last" id="divide">
          <i class="fas fa-divide"></i>
        </div>
      </div>
      <div class="row">
        <div class="button num" id="1">1</div>
        <div class="button num" id="2">2</div>
        <div class="button num" id="3">3</div>
        <div class="button op" id="plus"><i class="fas fa-plus"></i></div>
        <div class="button op last" id="minus">
          <i class="fas fa-minus"></i>
        </div>
      </div>
      <div class="row last">
        <div class="button num" id="0">0</div>
        <div class="button other" id="point">.</div>
        <div class="button other" id="delete">
          <i class="fas fa-backspace"></i>
        </div>
        <div class="button other dbl last" id="equals">
          <i class="fas fa-equals"></i>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
